<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10 p-4 flex flex-col md:flex-row h-screen">
        <div class="md:w-1/4 bg-gray-800 p-4 rounded-lg mb-4 md:mb-0 overflow-y-auto flex-grow-0" style="max-height: 80vh;">
            <h2 class="text-xl mb-4">Playlist</h2>
            <ul id="playlist" class="space-y-2"></ul>
        </div>
        <div class="md:w-3/4 md:ml-4 bg-gray-800 p-4 rounded-lg flex flex-col items-center flex-grow">
            <div class="carousel-container relative w-full flex justify-center items-center">
                <div class="gradient-left hidden md:block absolute left-0 top-0 bottom-0 w-1/4 bg-gradient-to-r from-gray-900 to-transparent"></div>
                <div id="carousel" class="carousel flex transition-transform duration-500 ease-in-out">
                    <div class="carousel-item w-64 h-64 bg-gray-700 rounded-lg flex-shrink-0"></div>
                    <div class="carousel-item w-64 h-64 bg-gray-700 rounded-lg flex-shrink-0"></div>
                    <div class="carousel-item w-64 h-64 bg-gray-700 rounded-lg flex-shrink-0"></div>
                </div>
                <div class="gradient-right hidden md:block absolute right-0 top-0 bottom-0 w-1/4 bg-gradient-to-l from-gray-900 to-transparent"></div>
            </div>
            <p id="title" class="text-xl mb-1">Título de la canción</p>
            <p id="artist" class="text-lg mb-1">Artista</p>
            <p id="album" class="text-lg mb-1">Álbum</p>
            <p id="genre" class="text-lg mb-4">Género</p>
            <audio id="audio" class="w-full mb-4" controls></audio>
            <div class="flex space-x-4">
                <button id="prev" class="p-2 rounded-full bg-green-500 hover:bg-green-600">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="playPause" class="p-2 rounded-full bg-green-500 hover:bg-green-600">
                    <i class="fas fa-play"></i>
                </button>
                <button id="stop" class="p-2 rounded-full bg-green-500 hover:bg-green-600">
                    <i class="fas fa-stop"></i>
                </button>
                <button id="next" class="p-2 rounded-full bg-green-500 hover:bg-green-600">
                    <i class="fas fa-forward"></i>
                </button>
                <button id="shuffle" class="p-2 rounded-full bg-green-500 hover:bg-green-600">
                    <i class="fas fa-random"></i>
                </button>
            </div>
            <input type="file" id="input" accept=".mp3, .wav, .flac, .aac, .ogg" class="mt-4" multiple>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

</body>

</html>
